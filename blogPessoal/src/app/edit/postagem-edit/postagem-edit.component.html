<div class="container mt- mb-5">

<div class="row">
    <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
</div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <!-- Modal -->
            <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Nova Postagem</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="titulo">Título</label>
                                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                                    placeholder="Digite o título">
                            </div>

                            <div class="form-group">
                                <label for="texto">Texto</label>
                                <textarea [(ngModel)]='postagem.texto' name="texto" class="form-control" id="titulo"
                                    rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="texto">Escolha um tema ou <a data-dismiss="modal"
                                        routerLink='/tema'>cadastre um novo</a>:
                                </label>
                                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema'
                                    (change)='findByIdTema()'>
                                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}
                                    </option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success" (click)='publicar()'
                                data-dismiss="modal">Publicar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--fim do modal-->
        </div>
    </div>
</div>
